<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação FIFO</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Simulação de Gerenciamento de Memória FIFO</h1>
        <div class="input-section">
            <label for="numPaginas">Número de Páginas:</label>
            <input type="number" id="numPaginas" min="1">
            <label for="numInteracoes">Número de Interações:</label>
            <input type="number" id="numInteracoes" min="1">
            <button id="btnGeraSequencia">Gerar Sequência</button>
        </div>

        <div id="memoriaMain"></div>
        <div id="disco"></div>
        <div id="sequenciaRequisicoes"></div>
        <div id="RequisitaPagina"></div>
        <div id="erros"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
